<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Marfagafos</ion-list-header>
          <!-- ion-note>Fazendo muito barulho!</ion-note -->

          <ion-img src="assets/logo01.png"></ion-img>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Início</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/news" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="newspaper"></ion-icon>
              <ion-label>Notícias</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/contacts" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" name="chatbubbles"></ion-icon>
              <ion-label>Faça contato</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/about" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>Sobre</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list>

          <ion-menu-toggle auto-hide="false" *ngIf="auth.user | async as user; else showLogin">
            <ion-item  routerDirection="root" routerLink="/profile" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-avatar slot="start">
                <img src="{{ user.photoURL }}">
              </ion-avatar>
              <ion-label>
                <h2>{{ user.displayName }}</h2>
                <p>{{ user.email }}</p>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ng-template #showLogin>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/login" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-avatar slot="start">
                <img src="assets/user.png">
              </ion-avatar>
              <ion-label>
                <h2>Entrar / Logar</h2>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ng-template>

        </ion-list>

      </ion-content>

      <div class="ion-text-center ion-padding">
        <small>&copy; 2021 Copyright André Luferat.</small>
      </div>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
