<ion-header>
  <ion-toolbar>

    <!-- Mostra o botão do menu principal -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Perfil</ion-title>

    <!-- Logotipo -->
    <ion-img class="page-logo" slot="end" src="assets/logo01.png"></ion-img>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal" *ngIf="auth.user | async as user">

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-img src="{{ user.photoURL }}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
      <ion-card-title>{{ user.displayName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="user.phoneNumber">
        <strong>Telefone: </strong>{{ user.phoneNumber }}
      </div>
      
<ion-button expand="block" color="primary" (click)="toProfile()">Editar Perfil</ion-button>

    </ion-card-content>
  </ion-card>


  <p>Você se logou com uma conta do Google. Clique no botão abaixo se quiser sair do aplicativo.</p>
  <ion-button expand="block" color="danger" routerLink="/logout">
    <ion-icon name="log-out" slot="start"></ion-icon>
    Sair / Logout
  </ion-button>


</ion-content>
